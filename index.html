<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
  <title>Frontend Mentor | Results summary component</title>
 

</head>
<body>
<div class="container">
  <div class="box">
    <div class="result">
      <h1>Your Result</h1>
      <div class="circle">
        <h1>76</h1>
        <small>of 100</small>
      </div>
      <p class="great">Great</p>
      <p class="text1">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h1>Summary</h1>
      <div class="summaryBlocks">
        <div class="red block">
        <div class="reaction"><img src="./assets/images/icon-reaction.svg">Reaction</div>
        <div class="number">
          <span><span class="score">80</span> / 100</span>
        </div>
      </div>
      <div class="yellow block">
        <div class="memory"><img src="./assets/images/icon-memory.svg">Memory</div>
        <div class="number">
          <span><span class="score">92</span> / 100</span>
        </div>
      </div>
      <div class="green block">
        <div class="verbal"><img src="./assets/images/icon-verbal.svg">Verbal</div>
        <div class="number">
          <span><span class="score">61</span> / 100</span>
          
        </div>
      </div>
      <div class="blue block">
        <div class="visual"><img src="./assets/images/icon-visual.svg">Visual</div>
        <div class="number">
          <span><span class="score">72</span> / 100</span>
        </div>
      </div>
      </div>
      
      <button class="btn">Continue</button>
    </div>
  </div>
</div>
</body>
</html>
